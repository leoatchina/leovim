{default}

[file-run]
command="$(VIM_FILEPATH)"
command:c,cpp="$(VIM_PATHNOEXT)"
command:go="$(VIM_PATHNOEXT)"
command:python=python "$(VIM_FILENAME)"
command:make=make -f "$(VIM_FILENAME)" run
command:emake=emake -e "$(VIM_FILENAME)"
command:javascript=node "$(VIM_FILENAME)"
command:sh=sh "$(VIM_FILENAME)"
command:lua=lua "$(VIM_FILENAME)"
command:perl=perl "$(VIM_FILENAME)"
command:ruby=ruby "$(VIM_FILENAME)"
command:zsh=zsh "$(VIM_FILENAME)"
command:bash=bash "$(VIM_FILENAME)"
command:fish=fish "$(VIM_FILENAME)"
command:php=php "$(VIM_FILENAME)"
command:erlang=escript "$(VIM_FILENAME)"
command:ps1=powershell -file "$(VIM_FILENAME)"
command:scala=scala "$(VIM_FILENAME)"
command:haskell=ghci "$(VIM_FILENAME)"
command:applescript=osascript "$(VIM_FILENAME)"
command:vim=:source %
output=terminal
cwd=$(VIM_FILEDIR)
save=2

{python}

[file-run]
command=python $(VIM_FILEPATH)
cwd=<root>
output=terminal
errorformat=%. %#--> %f:%l:%c
pos=tab
focus=1

{cmake}

[project-init]
command=mkdir build && cd build && cmake ..
cwd=<root>
[project-build]
command=cmake --build build
cwd=<root>
errorformat=%. %#--> %f:%l:%c
[project-run]
command=build/$(VIM_PRONAME)
cwd=<root>
output=terminal

{go}

[project-run]
command=go run $(VIM_FILEPATH)
cwd=<root>
output=terminal
pos=tab
[project-build]
command=go build $(VIM_FILEPATH)
cwd=<root>
output=quickfix

{cargo}

[project-build]
command=cargo build
cwd=<root>
[project-check]
command=cargo check 
cwd=<root>
[project-update]
command=cargo update
cwd=<root>
[project-run]
command=cargo run
cwd=<root>
output=terminal
pos=tab
focus=1

{wsl}

[wsl-file-build]
command=gcc -O2 -Wall "$(WSL_FILEPATH)" -o "$(WSL_PATHNOEXT)" -lm -lpthread
program=wsl
[wsl-file-run]
command="$(WSL_PATHNOEXT)"
program=wsl
output=terminal
cwd=$(VIM_FILEDIR)
